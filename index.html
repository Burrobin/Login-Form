<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Group11.png">
</head>

<body>
    <section class="login-page">
        <div class="login-form">
            <h1 class="login-title">Login</h1>
            <form action="">
                <div class="email-input">
                    <label for="email-input">Email</label>
                    <input type="text" placeholder="username@gmail.com">
                </div>
                <div class="password-input">
                    <label for="email-input">Password</label>
                    <input type="text" placeholder="password">
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="submit-button">
                    <input type="submit" value="sing in">
                </div>
                <div class="continuewith-label">Or continue with</div>
                <div class="login-with-btn">
                    <a href="#">
                        <img src="googlelogo.png" alt="">
                    </a>
                    <a href="#">
                        <img src="github.png" alt="">
                    </a>
                    <a href="#">
                        <img src="facebook.png" alt="">
                    </a>
                </div>
                <div class="dont-have-account">
                    Don't have an account yet? <a href="#">Register for Free</a>
                </div>
            </form>
            <img class="left-img-component" src="Group11.png" alt="">
            <img class="right-img-component" src="rightcomponent.png" alt="">
        </div>
    </section>
</body>


</html>
